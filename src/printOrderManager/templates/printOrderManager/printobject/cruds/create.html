{% extends 'base.html' %}
{% load bootstrap recaptcha2 i18n %}
<!-- Importar timepicker, block css, import ahi datatime-->
{% block css %} {% recaptcha_init 'es' %} {% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<form method="post" action="{% url 'printOrderManager:printOrderManager_printobject_create' %}" enctype="multipart/form-data"
		 role="form">
			<legend>{% trans 'Register your print' %}</legend>
			{% csrf_token %}
			{{ form|bootstrap }}
			{{form.media}}
			{{form.as_p}}
			<div class="form-group">
				<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
