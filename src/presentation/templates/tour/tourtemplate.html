{% load i18n %}
<div class="popover" role="tooltip">
    <div class="arrow"></div> 
    <h3 class="popover-title"></h3> 
    <div class="popover-content"></div>
    <div class="popover-navigation">
        <div class="btn-group"> 
            <button class="btn btn-sm btn-default" data-role="prev">&laquo; {% trans "Prev" %}</button>
            <button class="btn btn-sm btn-default" data-role="next">{% trans "Next" %} &raquo;</button>
            <button class="btn btn-sm btn-default" data-role="pause-resume" data-pause-text="Pause" data-resume-text="Resume">{% trans "Pause" %}</button>
        </div> 
        <button class="btn btn-sm btn-info" data-role="end">{% trans "End tour" %}</button>
    </div>
</div>
