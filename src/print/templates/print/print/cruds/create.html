{% extends 'base.html' %}
{% load bootstrap recaptcha2 i18n %}

{% block css %} {% recaptcha_init 'es' %} {% endblock %}
{% block content %}
<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<form method="post" action="{% url 'print:print_print_create' %}" enctype="multipart/form-data" role="form">
			<legend>{% trans 'Add new print' %}</legend>
			{% csrf_token %}
			{{ form|bootstrap }}
			<div class="form-group">
				<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
