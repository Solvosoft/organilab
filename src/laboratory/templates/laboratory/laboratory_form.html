{% extends 'base.html' %}
{% load i18n laboratory %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-4">
      <h1 align="center">{% trans 'Laboratory Management' %}</h1>
      {% if perms.laboratory.change_laboratory %}
      <form action="{% if form.instance.pk %}{% url 'laboratory:laboratory_update' pk=form.instance.pk org_pk=org_pk %}{% else %}{% url 'laboratory:laboratory_create' %} {% endif %}"
            method="post">{% csrf_token %}
        {{ form.as_horizontal }}
        <input class="btn btn-info" type="submit" value="{% trans 'Save' %}">
      </form>
     {% else %} 
        {% include 'laboratory/action_denied.html' %} 
     {% endif %}
    </div>
  </div>
  <br> <br>
{% endblock %}
