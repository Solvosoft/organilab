{% load i18n laboratory %}
{%  has_perms "laboratory.view_laboratory" as perm_laboratory %}
{% get_search_form as search_form %}
{% if perm_laboratory %}
<div class="row">
  <div class="col-md-offset-1 col-md-10">
    <div class="col-md-12" style="padding-top: 3%; padding-bottom: 5%">
      {% if laboratory %}
        <form method="get" action="{% url 'laboratory:search' laboratory %}">
      {% else %}
        <form method="get" action="{% url 'laboratory:search' %}">
      {% endif %}
      
      <div class="col-md-10">
      	{{search_form.as_horizontal}}
      </div>
      
      <div class="col-md-2">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          {% trans 'Search' %}
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endif %}
