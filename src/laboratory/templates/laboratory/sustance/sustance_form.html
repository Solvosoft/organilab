{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'laboratory:sustance_list' lab_pk=lab_pk %}" class="btn btn-outline-danger">
                <i class="fa fa-reply"></i>
                {% trans 'Back' %}</a>

        </div>

    </div>
    <div class="row text-center">
        <h2 style="color:#337ab7">{% trans 'Substance Management' %}</h2>
    </div>
    <br>
    <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="lab_pk" value="{{lab_pk}}">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                {{objform.as_inline}}
            </div>
            <div class="col-md-5">
                {{ suschacform.as_inline }}
            </div>
        </div>
        <div class="col-md-11" style="display:inline-block">

            <button type="submit" class="btn btn-outline-success" value="{% trans 'Submit' %}">
            <i class="fa fa-send"></i> {% trans 'Submit' %}
            </button>
        </div>
    </form>
</div>

</div>

{% endblock %}


{% block js %}
<script src="{% static 'laboratory/js/substance_creation.js' %}"></script>
{% endblock %}
