{% load i18n %}

<div class="modal {{modal_class}}" id="{{id_modal}}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title_modal}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
							<form method="get" action="{{action}}" id="{{form_id}}">

        {{form}}
								{% csrf_token %}
								</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
        <button type="button" class="btn btn-primary" id="{{id_button}}">{% if button_title %} {{button_title}} {% else %}{% trans "Save changes" %} {% endif %} </button>
      </div>
    </div>
  </div>
</div>
