{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Feedback' %}{% endblock %}

{% block content %}
    <div class='row'>
      <div class='col-md-offset-3 col-md-6'>
        <div class='page-header'>
          <h1>{% trans 'Feedback' %}</h1>
          <p>{% trans 'If you had some problem using Organilab, please let us know about it' %}</p>
        </div>
        <form action="{% url 'feedback' %}{% if laboratory %}?lab_pk={{laboratory}}{% endif %}"
         method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_horizontal }}
          <input class='btn btn-primary' type='submit' value='{% trans "Send" %}'>
        </form>
      </div>
    </div>
{% endblock %}
